<div class="member">
  <div class="member__header">
    <div class="quantity">{{ id }}</div>
    <div class="title">
      <span title="{{ ime }}"> {{ ime }}</span>
    </div>
    <div class="detail">
      <app-button
        [style]="'gray'"
        [size]="'medium'"
        [radius]="'no'"
        (click)="prikaziDetaljnije()"
      >
        Detaljnije...
      </app-button>
    </div>
  </div>
  <ng-container *ngIf="detaljnije === true">
    <div class="member__content">
      <div class="member-id">
        <span class="label">Naslov knjige:</span>
        <span class="value"> {{ knjiga.naslov }}</span>
      </div>
    </div>
  </ng-container>
</div>
